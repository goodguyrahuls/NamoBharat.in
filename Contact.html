  <link rel="stylesheet" href="style.css" />

<body>
  <nav class="navbar">
    <!-- Logo on the left -->
    <div class="logo">
      <a href="index.html"><img src="Namo1.png" alt="" /></a>

    <!-- Navigation links on the right -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

    <!-- Centered search bar -->
    <div class="search-bar">
      <form>

      </form>
    </div>

<!-- Contact Section -->
<section class="contact-section">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! Feel free to reach out with any inquiries.</p>
        
        <div class="contact-content">
            <!-- Contact Form -->
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><i class="fa fa-map-marker"></i> 1234 Namoभारत Street, Gujarat, India</p>
                <p><i class="fa fa-phone"></i> +91 12345 67890</p>
                <p><i class="fa fa-envelope"></i> contact@namobhārat.com</p>
                
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
